name: CI
on:
    workflow_dispatch: {}
    pull_request:
        types: [opened, synchronize]
        branches:
            - master

        paths-ignore:
            - 'assets/**'
            - .dockerignore
            - .gitignore
            - '**.md'
            - LICENSE
            - renovate.json
    push:
        branches:
            - 'issue/gh-**'
            - 'feat/**'
            - master

        paths-ignore:
            - '.github/**'
            - '.coder/**'
            - '.vscode/**'
            - 'assets/**'
            - '.*ignore'
            - '**.md'
            - LICENSE
            - renovate.json
jobs:
    rust:
        name: Rust CI [${{matrix.rust-version}} on ${{matrix.runner == 'ubuntu-latest' && 'Linux (x86_64)' || matrix.runner == 'windows-latest' && 'Windows' || matrix.runner == 'macos-latest' && 'macOS' || matrix.runner == 'self-hosted' && 'Linux (arm64)' || matrix.runner}}]
        runs-on: ${{matrix.runner}}
        strategy:
            matrix:
                rust-version: [stable]
                runner: [ubuntu-latest, windows-latest, macos-latest]
        steps:
            - uses: actions/checkout@v4
            - run: rm rust-toolchain.toml
            - uses: dtolnay/rust-toolchain@master
              with:
                toolchain: ${{matrix.rust-version}}
                components: clippy, rustfmt

            - uses: Swatinem/rust-cache@v2

            # On Windows, we'll also need nasm for use with BoringSSL via aws-lc-sys.
            - uses: ilammy/setup-nasm@v1
              if: matrix.runner == 'windows-latest'

            - run: cargo build --all-features --workspace
            - run: cargo test --all-features --workspace
    cargo-deny:
        name: 'Rust / `cargo deny`'
        runs-on: ubuntu-24.04
        steps:
            - uses: actions/checkout@v4
            - uses: taiki-e/cache-cargo-install-action@v2
              with:
                  tool: cargo-deny

            - run: cargo deny check all

    report-missing-dependencies:
        name: 'Rust / Report Missing Dependencies'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: taiki-e/cache-cargo-install-action@v2
              with:
                  tool: cargo-machete
            - run: cargo machete
    clippy:
        name: Clippy
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@master
              with:
                toolchain: stable
                components: clippy, rustfmt
            - uses: Swatinem/rust-cache@v2
            - uses: auguwu/clippy-action@1.4.0
              with:
                all-features: true
                token: ${{secrets.GITHUB_TOKEN}}
