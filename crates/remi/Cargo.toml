[package]
name = "noelware-remi"
description = "üêª‚Äç‚ùÑÔ∏èü™ö Provides a union-enum of `remi::StorageConfig` for supported remi-based crates."
version.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[features]
default = []
file-format = ["remi-fs/file-format"]
async-std = ["remi-fs/async-std"]
serde_json = ["remi-fs/serde_json"]
serde_yaml = ["remi-fs/serde_yaml"]
tracing = [
    "remi-fs/tracing",
    "remi-s3/tracing",
    "remi-azure/tracing",
    "remi-gridfs/tracing",
]
gridfs = ["dep:remi-gridfs", "dep:mongodb"]
azure = ["dep:remi-azure", "dep:azure_core"]
serde = [
    "dep:serde",
    "remi-fs/serde",
    "remi-s3/serde",
    "remi-azure/serde",
    "remi-gridfs/serde",
]
log = ["remi-fs/log", "remi-s3/log", "remi-azure/log", "remi-gridfs/log"]
all = ["gridfs", "s3", "fs", "azure"]
s3 = ["dep:remi-s3"]
fs = ["dep:remi-fs"]

[dependencies]
azure_core = { version = "0.19.0", optional = true }
bytes = "1.5.0"
mongodb = { version = "2.8.1", optional = true }
remi = "0.6.1"
remi-azure = { version = "0.6.1", optional = true }
remi-fs = { version = "0.6.0", optional = true }
remi-gridfs = { version = "0.6.0", optional = true }
remi-s3 = { version = "0.6.0", optional = true }
serde = { version = "1.0.196", optional = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
