[package]
name = "noelware-log"
description = "üêª‚Äç‚ùÑÔ∏èü™ö Provides a `tracing_subscriber::Layer` implementation for any `std::io::Write` implementation and writers that are used in Noelware projects"
version.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true
rust-version.workspace = true

[features]
writers = ["dep:owo-colors", "dep:chrono"]
default = ["writers"]
log = ["dep:tracing-log"]

[dependencies]
chrono = { version = "0.4.32", optional = true }
owo-colors = { version = "4.0.0", optional = true, features = [
    "supports-colors",
] }
serde_json = "1.0.111"
tracing = "0.1.40"
tracing-log = { version = "0.2.0", optional = true }
tracing-subscriber = "0.3.18"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
