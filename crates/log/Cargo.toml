[package]
name = "azalia-log"
description = "üêª‚Äç‚ùÑÔ∏èü™ö Provides a beautiful `tracing_subscriber::Layer` formatter and a JSON-compat formatter"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(noeldoc)'] }

[features]
writers = ["dep:owo-colors", "dep:chrono"]
default = ["writers"]

[dependencies]
cfg-if = "1.0.0"
chrono = { version = "0.4.38", optional = true }
owo-colors = { version = "4.1.0", optional = true, features = [
    "supports-colors",
] }
serde_json = "1.0.138"
tracing = "0.1.41"
tracing-log = { version = "0.2.0", optional = true }
tracing-subscriber = "0.3.19"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
