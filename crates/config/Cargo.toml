[package]
name = "azalia-config"
description = "üêª‚Äç‚ùÑÔ∏èü™ö Defines traits, types, and utilities for dealing with application configuration"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[features]
default = ["std"]

unstable = ["azalia-config-macros?/unstable"]
tracing = ["dep:tracing"]
macros = ["dep:azalia-config-macros"]
sentry = ["dep:sentry-types"]

alloc = []
std = []

[dependencies]
azalia-config-macros = { version = "=0.1.6", path = "./macros", optional = true }
sentry-types = { version = "0.37.0", optional = true }
tracing = { version = "0.1.41", optional = true }
url = { version = "2.5.4", optional = true }

[dev-dependencies]
trybuild = { version = "1.0.104", features = ["diff"] }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
