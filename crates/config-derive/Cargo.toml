[package]
name = "azalia-config-derive"
description = "üêª‚Äç‚ùÑÔ∏èü™ö Procedural macros for the `azalia-config` crate, this shouldn't be used directly."
version.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lib]
proc-macro = true

[features]
default = []

unstable = ["dep:heck"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(noeldoc)'] }

[dependencies]
heck = { version = "0.5.0", optional = true }
proc-macro2 = "1.0.92"
quote = "1.0.36"
syn = { version = "2.0.90", features = ["full"] }

[dev-dependencies]
azalia-config = { path = "../config", version = "0.1.0" }
trybuild = "1.0.93"
